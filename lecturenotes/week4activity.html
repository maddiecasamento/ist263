<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Form</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Scholarship Form</h1>
        <h2>Table</h2>
        <table>
            <caption>Scholarships</caption>
            <tr>
                <th>Name of scholarship</th>
                <th>Amount</th>
                <th>Award date</th>
            </tr>
            <tr>
                <td>Memorial</td> 
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <form action="" method="post">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="Full Name"><br>
        
            <p>Year in school:</p>
            <label for="Year">Year</label><br>
            <select id="Year" name="Year">
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
            <input type="submit" value="send form">
        </form>
    </body>
</html>
