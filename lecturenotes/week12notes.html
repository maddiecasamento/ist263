<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <script>
        /*a funcition is JavaScript way of naming code*/
        function welcome() {
        alert("hello world");
        }
        function second (){
            alert("Second Message");
        }
    </script>
</head>
<body>
    <h1 onmouseover="second();">JavaScript</h1>

    <!-- onclick is an event that will run my named code -->
    <a href="" onclick="welcome();">Run my welcome</a>
</body>
</html>
